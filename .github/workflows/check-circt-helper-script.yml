name: Check `circt-helper` script

on:
  workflow_dispatch:
  pull_request:
  push:
    paths:
      - mlir/llvm/**
      - mlir/circt/**
      - mlir/support/**
    branches:
      - main

jobs:
  check-metadata-consistency:
    name: Check CIRCT metadata consistency
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-13]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check CIRCT consistency
        run: |
          ./mlir/support/circt-helper check-metadata-consistency
  shellcheck-circt-helper:
    name: Run ShellCheck on circt-helper
    runs-on: ubuntu-22.04
    steps:
    - name: Run ShellCheck
      run: |
        curl -Lso shellcheck.tar.xz https://github.com/koalaman/shellcheck/releases/download/v0.9.0/shellcheck-v0.9.0.linux.x86_64.tar.xz
        tar -xf shellcheck.tar.xz --strip-components=1
        ./shellcheck mlir/support/circt-helper
