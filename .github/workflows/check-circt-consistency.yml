name: Check CIRCT consistency

on:
  workflow_dispatch:
  pull_request:
  push:
    paths:
      - mlir/llvm/**
      - mlir/circt/**
      - mlir/support/**
    branches:
      - main

jobs:
  check-circt-consistency:
    name: Check CIRCT consistency
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-13]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check CIRCT consistency
        run: |
          ./mlir/support/circt-helper check-metadata-consistency
  shellcheck-circt-helper:
    name: Run ShellCheck on circt-helper
    runs-on: ubuntu-22.04
    steps:
    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@master
      env:
        SHELLCHECK_OPTS: mlir/support/circt-helper
